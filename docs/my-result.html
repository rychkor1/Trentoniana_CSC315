<!-- /templates/my-result.html-->

<html>
    <head>
        <title>Query Result</title>
        <div class="topnav">
        <a class="active" href="my-form.html">Home - Search</a>
        <a href="adminpage.html">Admin Login</a>
        </div>
    </head>
  

    <!-- Adding some style to table (OPTIONAL) -->
    <style type="text/css">

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>

    <body>
    <h3>Result of your search:</h3>
	<table>
        <!-- nested for loops in jinja template -->
	{%for row in rows%}
	    <tr>
	    {%for col in row%}
	        <td>{{col}}</td>
	    {%endfor%}
	    </tr>
	{%endfor%}
	</table>
	<form action="/home" method="POST">
	    <div id="homebutton">
	        <input type="submit" value="Back to Home">
	    </div>
	</form>
    </body>
    
    <style>
    /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #B22222;
  color: white;
}
</style>

</html>
