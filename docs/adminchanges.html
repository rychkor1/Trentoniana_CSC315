    <body>
	<h1>Trenton Public Library Admin Changes Page</h1>
	
	<h2>Insert</h2>
	
	<form action="/form-handler-insert" method="POST">
        Fill this out based on the information you wish to insert.
        <p></p> Entry Type:
        <input type="text" name="entryType">
        <p></p> Author Name:
        <input type="text" name="entryName">
        <p></p> Entry Link:
        <input type="text" name="entryLink">
        <p></p> Date (format: yyyy-mm-dd)
        <input type="text" name="date">
        <p></p>
        <input type="submit" name="Insert">
        </form>
        <p></p>

	<h2>Delete</h2>
	
	<form action="/form-handler-delete" method="POST">
        Fill this out based on the information you wish to delete.
        <p></p> Entry Number
        <input type="text" name="entryNo">
        <input type="submit" value="Submit">
        </form>
        <p></p>
 
    <form action="/home" method="POST">
	    <div id="homebutton">
	        <input type="submit" value="Back to Home">
	    </div>
	</form>

	
	

    
    </body>

            margin: 1%;
