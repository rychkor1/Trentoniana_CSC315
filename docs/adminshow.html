<!-- /templates/my-form.html-->

<html>
    <head>
        <title>Trentoniana Database Admin Result</title>
        <div class="topnav">
        <a href="./my-form.html">Home - Search</a>
        <a class="active" href="./adminpage.html">Admin Change Result</a>
        </div> 
    </head>
    <!-- Adding some style to table (OPTIONAL) -->
    <style type="text/css">

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>
    <body>
	<h1>Trenton Public Library Admin Change Result Page</h1>
	
	<h2>Result of your insert/update/delete:</h2>
	<form action="/form-show" method="POST">
	<table>
        <!-- nested for loops in jinja template -->
	{%for row in rows%}
	    <tr>
	    {%for col in row%}
	        <td>{{col}}</td>
	    {%endfor%}
	    </tr>
	{%endfor%}
	</table>
	</form>
	
	<br>
	
	<form action="/adminchanges" method="POST">
	    <div id="homebutton">
	        <input type="submit" value="Back to Admin Changes">
	    </div>
	</form>

    <form action="/home" method="POST">
	    <div id="homebutton">
	        <input type="submit" value="Back to Home">
	    </div>
	</form>

	
	

    
    </body>

    <!-- minimal styling -->
    <style>
        form {
            margin: 1%;
        }

        div {
            margin: 1% 0;
        }
        
         h2 {
            margin: 1% 0;
            color: #B22222;
        }

/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

:: selection{
    background: #f08080;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #B22222;
  color: white;
}


    </style>
</html>
