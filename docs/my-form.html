<!-- /templates/my-form.html-->
<!-- home page -->
<html>
    <head>
        <title>Trentoniana Database</title>
    </head>
    <body>
    <div class="topnav">
        <a class="active" href="/lion/app/templates/my-form.html">Home - Search</a>
        <a href="/lion/app/templates/adminpage.html">Admin Login</a>
        </div> 
	<h1>Trenton Public Library Trentoniana Database</h1>
	    <!-- search bar form -->
        <form action="/form-handler" method="POST">
            <div>
         <div>
		<h2>Search by title or keyword:</h2>
		<input type="text" name="key">
            <input type="submit" value="Submit">
            </div>
            </div>
        </form>
        <br>
        
        <div>


        <!-- used to filter the database by different fields -->
        <form action="/form-type" method="POST">
        <!-- filtering the database by the type of file -->
        <div>
        <h2>Filters:</h2>
        </div>
        <select name = "dropdown">
            <button class="dropbtn">File Type</button>
            <option value = "Transcript" selected>Transcript</option>
            <option value = "Audio" selected>Audio</option>
            <option value = "#" selected>Select File Type Below</option>
        </select>
        <input type="submit" value="Submit">
        </form>
        
        <!-- filtering the database by author name -->
        <form action="/form-author" method="POST">
        <select name = "dropdown1">
            <button class="dropbtn">File Type</button>
            <option value = "Minerva Rosenthal" selected>Minerva Rosenthal</option>
            <option value = "Joe and Ida Klatzkin" selected>Joe and Ida Klatzkin</option>
            <option value = "Herman Finkle" selected>Herman Finkle</option>
            <option value = "#" selected>Select Author Name Below</option>
        </select>
        <input type="submit" value="Submit">
        </form>
    
        <!-- filtering by file date -->
        <form action="/form-date" method="POST">
        <select name = "dropdown2">
            <button class="dropbtn">File Type</button>
            <option value = "1996-10-29" selected>1996-10-29</option>
            <option value = "1988-06-08" selected>1988-06-08</option>
            <option value = "1995-04-17" selected>1995-04-17</option>
            <option value = "#" selected>Select File Date Below</option>
        </select>
        <input type="submit" value="Submit">
        </form>
        </div>
        <br>

        <div>
        <!-- form for admin login -->
        <form action="/admin" method="POST">
        <div>
        <!-- admin login -->
        <h2>Admin Login Here:</h2>
        </div>
	        <input type="submit" value="Login">
	    </form>

        </div>
    </body>

    <!-- minimal styling -->
    <style>
        form {
            margin: 1%;
        }

        div {
            margin: 1% 0;
        }
        
        h2 {
            margin: 1% 0;
            color: #B22222;
        }
        
         
        /* Add a black background color to the top navigation */
        .topnav {
          background-color: #333;
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        :: selection{
    background: #f08080;
}

        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
          background-color: #B22222;
          color: white;
        }
    </style>
</html>
